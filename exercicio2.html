<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
</head>
<body>
    <h1>Pesquise seu fantasma favorito</h1>

    <label for="nome">Digite o nome dele ou A letra inicial: </label>

    <input type="text" id= "nome" placeholder="digite o nome">
    <button id=" mBotao" >CLICÁVEL</button>
    <p id="minhaMensagem" ></p>
    <script>
    document.getElementById("mBotao").addEventListener("click",
         function(){
            let nome = document.getElementById("nome")

            document.getElementById("minhaMensagem").innerHTML = "olá, " + nome + "!";




         }
    ) 

    </script>

</body>
</html>
